    <!--Três amigos, Carlos, André́ e Felipe. decidiram rachar igualmente a conta de um bar.

mas faça com que Carlos e André́ não paguem centavos. Ex.: uma conta de R$101,53
resulta em R$33,00 para Carlos, R$33,00 para André́ e R$35,53 para Felipe.-->

    <h1> Bar do Zé Bonitinho </h1>
    <h3>  Calculadora de Divisão de Contas </h3>

    <label> Digite o Total Gasto </label>
    <input type="Number" id="gastoBar" placeholder="Quanto foi gasto?">

    <button onclick="calculoBar()"> Faça a Divisão </button>
    <div id="resultadoBar">  </div>
